<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">

    <title>Kalkulator walut</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="body__container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*:
                        </span>
                        <input class="form__field js-amount" required type="number" name="kwota" step="0.01" min="1"
                            max="1000000000">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wynik:
                        </span>
                        <input class="form__field js-result" readonly type="number" name="wynik" step="0.01" min="1"
                            max="1000000000">
                    </label>
                </p>
                <p class="form__paragraph">
                    * - pole obowiązkowe
                </p>
                <label>
                    <select class="form__option js-currency">
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                        <option value="USD">Dolar amerykański</option>
                    </select>
                </label>
                <button class="form__button js-submit">Przelicz walutę</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
